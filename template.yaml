AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Infrastructure for dbowland.com emails project

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - prod
      - test
    Description: Environment for deploy

Mappings:
  EnvironmentMap:
    prod:
      domain: dbowland.com
      lambdaBucketName: emails-lambda
      project: emails
      roleNameCloudFormation: emails-cloudformation
      roleNamePipeline: emails-pipeline
    test:
      domain: bowland.link
      lambdaBucketName: emails-lambda-test
      project: emails-test
      roleNameCloudFormation: emails-cloudformation-test
      roleNamePipeline: emails-pipeline-test

Resources:
  # Authentication

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_phone_number
            Priority: 1
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
      AutoVerifiedAttributes:
        - phone_number
      DeviceConfiguration:
        DeviceOnlyRememberedOnUserPrompt: true
      EnabledMfas:
        - SMS_MFA
        - SOFTWARE_TOKEN_MFA
      MfaConfiguration: OPTIONAL
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
          TemporaryPasswordValidityDays: 14
      SmsAuthenticationMessage: Your authentication code is {####}.
      SmsConfiguration:
        ExternalId: 'emails-sms-id'
        SnsCallerArn: !Sub '${CognitoSmsRole.Arn}'
      SmsVerificationMessage: Your verification code is {####}.
      UsernameConfiguration:
        CaseSensitive: false
      UserPoolName: !FindInMap [EnvironmentMap, !Ref Environment, project]
      UserPoolTags:
        'created-by': 'emails-infrastructure'
        'created-for': 'emails'
        'environment': !Ref Environment

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 1 # Hours
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - phone
        - openid
        - aws.cognito.signin.user.admin
      CallbackURLs:
        - !Sub
          - 'https://emails.${Domain}'
          - Domain: !FindInMap [EnvironmentMap, !Ref Environment, domain]
      IdTokenValidity: 1 # Hours
      LogoutURLs:
        - !Sub
          - 'https://emails.${Domain}'
          - Domain: !FindInMap [EnvironmentMap, !Ref Environment, domain]
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30 # Days
      SupportedIdentityProviders:
        - COGNITO
      UserPoolId: !Ref UserPool

  # Authorization

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowClassicFlow: false
      AllowUnauthenticatedIdentities: true
      CognitoIdentityProviders:
        - ClientId: !Ref UserPoolClient
          ProviderName: !Sub '${UserPool.ProviderName}'
      IdentityPoolName: !FindInMap [EnvironmentMap, !Ref Environment, project]

  IdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        'authenticated': !Sub '${AuthenticatedRole.Arn}'
        'unauthenticated': !Sub '${UnauthenticatedRole.Arn}'

  AuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - 'sts:AssumeRoleWithWebIdentity'
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud:
                  - !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr:
                  - authenticated
      PermissionsBoundary: !Sub 'arn:aws:iam::${AWS::AccountId}:policy/root-boundary'
      Policies:
        - PolicyName: !Sub
            - '${Project}-authenticated'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'mobiletargeting:GetEndpoint'
                  - 'mobiletargeting:PutEvents'
                  - 'mobiletargeting:UpdateEndpoint'
                Resource: !Sub 'arn:aws:mobiletargeting:us-east-1:${AWS::AccountId}:apps/${Pinpoint}/*'
              - Effect: Allow
                Action: 'mobileanalytics:PutEvents'
                Resource: '*'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: 'emails'
        - Key: 'environment'
          Value: !Ref Environment

  UnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - 'sts:AssumeRoleWithWebIdentity'
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud:
                  - !Ref IdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr:
                  - unauthenticated
      PermissionsBoundary: !Sub 'arn:aws:iam::${AWS::AccountId}:policy/root-boundary'
      Policies:
        - PolicyName: !Sub
            - '${Project}-unauthenticated'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'mobiletargeting:GetEndpoint'
                  - 'mobiletargeting:PutEvents'
                  - 'mobiletargeting:UpdateEndpoint'
                Resource: !Sub 'arn:aws:mobiletargeting:us-east-1:${AWS::AccountId}:apps/${Pinpoint}/*'
              - Effect: Allow
                Action: 'mobileanalytics:PutEvents'
                Resource: '*'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: 'emails'
        - Key: 'environment'
          Value: !Ref Environment

  # Analytics

  Pinpoint:
    Type: AWS::Pinpoint::App
    Properties:
      Name: !FindInMap [EnvironmentMap, !Ref Environment, project]
      Tags:
        'created-by': 'emails-infrastructure'
        'created-for': 'emails'
        'environment': !Ref Environment

  # Deployment storage

  LambdaBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: false
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !FindInMap [EnvironmentMap, !Ref Environment, lambdaBucketName]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  # Deployment roles

  CognitoSmsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cognito-idp.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': 'emails-sms-id'
      PermissionsBoundary: !Sub 'arn:aws:iam::${AWS::AccountId}:policy/root-boundary'
      Policies:
        - PolicyName: !Sub
            - '${Project}-cognito'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sns:publish'
                Resource: '*'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: 'emails'
        - Key: 'environment'
          Value: !Ref Environment

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub
            - '${Project}-cloudformation'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                NotAction:
                  - 'iam:*User'
                  - 'organizations:*'
                  - 'account:*'
                Resource: '*'
      RoleName: !FindInMap [EnvironmentMap, !Ref Environment, roleNameCloudFormation]
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub '${AWS::AccountId}'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'iam:PassRole'
                Resource: !Sub '${CloudFormationRole.Arn}'
              - Effect: Allow
                Action: 'cloudformation:*'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 's3:DeleteObject'
                  - 's3:GetObject*'
                  - 's3:PutObject*'
                  - 's3:GetBucket*'
                  - 's3:List*'
                Resource:
                  - !Sub 'arn:aws:s3:::${LambdaBucket}/*'
                  - !Sub 'arn:aws:s3:::${LambdaBucket}'
      RoleName: !FindInMap [EnvironmentMap, !Ref Environment, roleNamePipeline]
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  # Deployment users

  EmailApiUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sts:AssumeRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline-test'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  InboundServiceUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sts:AssumeRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline-test'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  QueueApiUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sts:AssumeRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline-test'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  QueueServiceUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sts:AssumeRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline-test'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment

  UiUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub
            - '${Project}-pipeline'
            - Project: !FindInMap [EnvironmentMap, !Ref Environment, project]
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 'sts:AssumeRole'
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/emails-pipeline-test'
      Tags:
        - Key: 'created-by'
          Value: 'emails-infrastructure'
        - Key: 'created-for'
          Value: !FindInMap [EnvironmentMap, !Ref Environment, project]
        - Key: 'environment'
          Value: !Ref Environment
